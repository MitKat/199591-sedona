<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона от Катерины</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <header class="main-header">
    <div class="container clearfix">
      <nav class="main-navigation">
      <ul>
        <li class="column-left">
          <a href="#">Информация</a>
        </li>
        <li class="column-left">
          <a href="#">Фото и видео</a>
        </li>
        <li class="column-right">
          <a href="catalog.html">Гостиницы</a>
        </li>
        <li class="column-right">
          <a href="#">Карта штата</a>
        </li>
      </ul>
      </nav>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" width="138" height="70" alt="logo"></a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="wrapper">
      <h1 class="index-page">Укажите предполагаемые даты поездки,и мы покажем вам лучшие предложения гостинниц в Седоне</h1>
        <form class="search-form search-hotel" action="#" method="get">
          <label class="date-arrival"> 
            <span>Дата заезда:</span>
            <input type="text" name="arrival-date" placeholder="24 апреля 2016">
          </label>
          <button class="icon-calendar"></button>
          <label>
            <span>Дата выезда:</span>
            <input type="text" name="departure-date" placeholder="4 июля 2016">
          </label>
          <button class="icon-calendar"></button>
          <button class="icon-minus adults-minus"></button>
          <label class="adults">
            <span>Взрослые:</span>
            <input type="text" name="adults-number" placeholder="2">
          </label>
          <button class="icon-plus adults-plus"></button>
          <button class="icon-minus"></button>
          <label class="children">
            <span>Дети:</span>
            <input type="text" name="children-number" placeholder="0">
          </label>
          <button class="icon-plus"></button>
          <input type="submit" value="Найти"> 
        </form>
    </div>
  </main>
  <footer class="main-footer footer-search-hotel">
    <div class="container clearfix">
      <div class="footer-hashtag">
        <a href="#">#visitsedona</a>  
      </div>
      <div class="footer-social">
        <a class="social-btn social-twitter" href="#">Твиттер</a>
        <a class="social-btn social-facebook" href="#">Фейсбук</a>
        <a class="social-btn social-youtube" href="#">Ютуб</a>
      </div>
      <div class="footer-copyright">
        <p>Website by</p>
        <a class="html-academy" href="#"></a>
      </div>
    </div>
  </footer>  
  </body>
</html>
